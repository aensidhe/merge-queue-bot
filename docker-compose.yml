version: '3.3'

services:
  tarantool:
    image: progaudi/tarantool:1.7.5-242-g0b9fa5978
    command: tarantool /opt/tarantool/app.lua
    environment:
      TARANTOOL_USER_NAME: operator
      TARANTOOL_USER_PASSWORD: operator
    volumes:
      - ./tarantool:/opt/tarantool:ro
    ports:
      - 33010:3301